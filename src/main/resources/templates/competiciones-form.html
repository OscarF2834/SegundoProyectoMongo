<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Competición</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${competicion.id} != null ? 'Editar Competición' : 'Nueva Competición'"></h1>
        <form th:action="@{/competiciones/save}" th:object="${competicion}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required/>
            </div>

            <div class="form-group">
                <label for="premio">Premio:</label>
                <input type="text" class="form-control" id="premio" th:field="*{premio}" required/>
            </div>

            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required/>
            </div>

            <div class="form-group">
                <label for="fechaFin">Fecha de Fin:</label>
                <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}" required/>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/competiciones/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
