<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Competiciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Competiciones</h1>
        <a href="/competiciones/new" class="btn btn-primary mb-3">Crear Nueva Competición</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Premio</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="competicion : ${competiciones}">
                    <td th:text="${competicion.id}"></td>
                    <td th:text="${competicion.nombre}"></td>
                    <td th:text="${competicion.premio}"></td>
                    <td th:text="${competicion.fechaInicio}"></td>
                    <td th:text="${competicion.fechaFin}"></td>
                    <td>
                        <a th:href="@{/competiciones/edit/{id}(id=${competicion.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/competiciones/delete/{id}(id=${competicion.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta competición?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
