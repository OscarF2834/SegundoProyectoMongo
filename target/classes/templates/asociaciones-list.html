<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Asociaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Asociaciones</h1>
        <a href="/asociaciones/new" class="btn btn-primary mb-3">Crear Nueva Asociación</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>País</th>
                    <th>Presidente</th>
                    <th>Siglas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asociacion : ${asociaciones}">
                    <td th:text="${asociacion.id}"></td>
                    <td th:text="${asociacion.nombre}"></td>
                    <td th:text="${asociacion.pais}"></td>
                    <td th:text="${asociacion.presidente}"></td>
                    <td th:text="${asociacion.siglas}"></td>
                    <td>
                        <a th:href="@{/asociaciones/edit/{id}(id=${asociacion.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/asociaciones/delete/{id}(id=${asociacion.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta asociación?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
